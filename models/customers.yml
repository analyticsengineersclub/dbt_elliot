version: 2

models:
  - name: customers
    description: Table of cleaned up customer data including unique IDs, personal info, and purchase history
    columns:
      - name: customer_id
        description: Primary key of the model
        tests:
          - unique
          - not_null


sources:
  - name: coffee_shop
    description: Schema containing customer and order data for the coffee shop
    project: analytics-engineers-club
    tables:
      - name: customers
        description: Source data on our coffee shop customers including a unique ID, name, and email address
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: orders
        description: Source data on our coffee shop orders including a unique ID, customer ID, timestamp of when it was placed, order total, and delivery address
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: order_items
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: products
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: product_prices
        columns:
          - name: id
            tests:
              - unique
              - not_null